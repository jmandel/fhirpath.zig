name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig (manual)
        run: |
          ZIG_VERSION=0.15.2
          ZIG_URL="https://ziglang.org/download/${ZIG_VERSION}/zig-x86_64-linux-${ZIG_VERSION}.tar.xz"
          curl -fsSL "$ZIG_URL" -o zig.tar.xz
          tar -xf zig.tar.xz
          ZIG_DIR="$PWD/zig-x86_64-linux-${ZIG_VERSION}"
          echo "$ZIG_DIR" >> "$GITHUB_PATH"
          export PATH="$ZIG_DIR:$PATH"
          "$ZIG_DIR/zig" version

      - name: Fetch FHIR models
        run: ./scripts/fetch_models.sh

      - name: Build
        run: zig build

      - name: Run library tests
        run: zig build test

      - name: Run artisinal test harness
        continue-on-error: true
        run: zig build harness

      - name: Smoke test CLI
        run: |
          zig build run -- 'name.given' '{"name":{"given":["Ann","Bob"]}}'
          zig build run -- 'items.count()' '{"items":[1,2,3,4,5]}'

      - name: Build schema (R5)
        run: zig build build-model -- --fhir-version r5

      - name: Build wasm
        run: zig build wasm

      - name: Build web demo bundle
        run: ./scripts/build_web.sh dist

      - name: Upload web demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist
