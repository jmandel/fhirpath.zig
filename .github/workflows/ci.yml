name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Fetch FHIR models
        run: ./scripts/fetch_models.sh

      - name: Build
        run: zig build

      - name: Run library tests
        run: zig build test

      - name: Run artisinal test harness
        run: zig build harness

      - name: Smoke test CLI
        run: |
          zig build run -- 'name.given' '{"name":{"given":["Ann","Bob"]}}'
          zig build run -- 'items.count()' '{"items":[1,2,3,4,5]}'

      - name: Build schema (R5)
        run: zig build build-model -- --fhir-version r5

      - name: Build wasm
        run: zig build wasm

      - name: Build web demo bundle
        run: ./scripts/build_web.sh dist

      - name: Upload web demo artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist
