name: Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig (manual)
        run: |
          ZIG_VERSION=0.15.2
          ZIG_URL="https://ziglang.org/download/${ZIG_VERSION}/zig-x86_64-linux-${ZIG_VERSION}.tar.xz"
          curl -fsSL "$ZIG_URL" -o zig.tar.xz
          tar -xf zig.tar.xz
          ZIG_DIR="$PWD/zig-x86_64-linux-${ZIG_VERSION}"
          echo "$ZIG_DIR" >> "$GITHUB_PATH"
          export PATH="$ZIG_DIR:$PATH"
          "$ZIG_DIR/zig" version

      - name: Fetch FHIR models
        run: ./scripts/fetch_models.sh

      - name: Build schema (R4 + R5)
        run: ./scripts/build_models.sh

      - name: Build wasm
        run: zig build wasm -Doptimize=ReleaseSmall

      - name: Build web demo bundle
        run: ./scripts/build_web.sh dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
